/* style for the table */
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

table td {
  padding: 3px;
  text-align: center;
  border: 1px solid #ddd;
  font-size: 20px;
}

table th {
  background-color: #2874f0;
  color: #fff;
  padding: 5px;
  text-align: center;
  border: 1px solid #ddd;
  font-size: 14px;
}

/* style for the form */
form {
  max-width: 800px;
  margin: 0 auto;
}

fieldset {
  border: 1px solid #ddd;
  padding: 5px;
  margin-top: 25px;
}

legend {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #ddd;
  margin-bottom: 5px;
  font-size: 12px;
}

input[type="submit"],
input[type="button"] {
  background-color: #2874f0;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 15px;
  cursor: pointer;
}

input[type="submit"]:hover,
input[type="button"]:hover {
  background-color: #3f8eff;
}
