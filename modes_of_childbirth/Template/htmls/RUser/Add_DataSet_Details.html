		<style>



    /* Style for the table */
    table {
        border-collapse: collapse;
        width: 100%;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #2874f0;
        color: #fff;
        font-weight: bold;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Style for the form */
    form {
        width: 80%;
        margin: 50px auto;
        text-align: center;
    }
    fieldset {
        border: none;
    }
    input[type="text"], input[type="email"], select {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 100%;
        margin-bottom: 20px;
    }
    input[type="submit"] {
        background-color: #2874f0;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #26509e;
    }
